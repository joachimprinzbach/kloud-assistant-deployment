route:
  enabled: true
  host: "kloudassistant.apps.baloise.dev"
backend:
  replicaCount: 2
  appPort: 8080
  livenessProbePath: api/actuator/health
  readinessProbePath: api/actuator/health
  image:
    repository: joachimprinzbach/kloud-assistant
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
  route:
    enabled: true
    path: /
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}


